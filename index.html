<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.pinterest.com/pin/176344141650205372/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title> NEW PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="example">
        <div class="center">
            <div class="colum-login">
                <div class="card-body">
                    <div class="center bg-white">
                        <div class="left">
                        </div>
                        <div class="right">
                            <div class="p-0 form-login">
                                <p class="text">Welcome back!</p>
                                <form>
                                    <input type="text" class="p-5 w-100 input-login"
                                        placeholder="Enter email address...">
                                    <br>
                                    <input type="password" class="p-5 w-100 input-login" placeholder="Password">
                                    <input type="checkbox" class="cb_remember">Remember
                                    <button class="btn-login" type="button">Login</button>
                                    <hr class="h1">
                                    <button class="btn-gg" type="button"><i class="fa-brands fa-google"></i> Login with
                                        Google</button>
                                    <button class="btn-fb" type="button"> <i class="fa-brands fa-facebook-f"></i> Login
                                        with Facebook</button>
                                </form>
                                <hr class="h2">
                                <a class="a1" href="https://www.google.com/" >Forgot password?</a>
                                <a class="a2" href="https://www.google.com/" >Create an Account</a>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
